language: node_js

node_js:
- 6

addons:
  firefox: 49.0.1

before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi

script: npm run dist

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/pathfinder.tar.gz
  on:
    tags: true

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
