<body>
<!--search interface-->


<div id="leftCol">

  <header>

    <h1 style="display:inline">Caleydo Pathfinder</h1>
    <input type="checkbox" id="switchGraphLayout"/>
    <label>Switch Graph Layout</label>
    <input type="button" id="savePaths" value="Save Paths"/>
    <input type="button" id="addRanking" value="Add Custom Ranking"/>
    <select id="select_dump" style="display:block"></select>

  </header>


  <section id="query_interface">

  </section>

  <div id="overviewRow">

    <section id="pathGraphView">
      <div class="outer">
        <div class="inner">
          <div id="pathgraph">
          </div>
        </div>
      </div>
    </section>


    <section id="pathStatsView">
      <div class="outer">
        <div class="inner">
          <div id="pathstats">
          </div>
        </div>
      </div>
    </section>
  </div>

</div>

<div id="rightCol">
  <section id="listView">
    <div id="listViewWidgets"></div>
    <div class="outer">
      <div class="inner">
        <div id="pathlist">
        </div>
      </div>
    </div>
  </section>
</div>

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Define Path Score</h4>
      </div>
      <div class="modal-body">
        <label for="customScriptTitle">Title</label><br>
        <input type="text" id="customScriptTitle" value="Custom Score"><br><br>

        <label for="scriptText">Custom path score function</label><textarea id="scriptText" cols="68"
                                                                             rows="15" spellcheck="false"></textarea>
