<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <!--<link rel="stylesheet" href="lib/font-awesome-4.3.0/css/font-awesome.min.css">-->
  <!--<script src="http://marvl.infotech.monash.edu/webcola/cola.v3.min.js"></script>-->
  <script src="lib/colorbrewer.js"></script>
  <script data-main="/config-gen.js?app=./app" src="/bower_components/requirejs/require.js"></script>
  <!--<script type="text/javascript" src="./d3/d3.js"></script>-->
</head>
<body>
<!--search interface-->


<div id="leftCol">

  <header>

    <h1 style="display:inline">Caleydo Pathfinder</h1>
    <input type="checkbox" id="switchGraphLayout"/>
    <label>Switch Graph Layout</label>
    <input type="button" id="savePaths" value="Save Paths"/>
    <select id="select_dump" style="display:block"></select>

  </header>


  <section id="query_interface">

  </section>

  <div id="overviewRow">

    <section id="pathGraphView">
      <div class="outer">
        <div class="inner">
          <div id="pathgraph">
          </div>
        </div>
      </div>
    </section>


    <section id="pathStatsView">
      <div class="outer">
        <div class="inner">
          <div id="pathstats">
          </div>
        </div>
      </div>
    </section>
  </div>

</div>

<div id="rightCol">
  <section id="listView">
    <div id="listViewWidgets"></div>
    <div class="outer">
      <div class="inner">
        <div id="pathlist">
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
