  <div style="display: inline-block" id="simpleQueryWidgets">
    <label for="startNode">Start </label>

    <input type="text" id="endNode" style="width: 7em;">
  </div>

    <div class="checkbox" id="sets_as_edges_group">

    </div>
  </div>

  <button id="filter_query" class="btn btn-default" title="Filter current result set"><i class="fa fa-filter"></i>

  <button type="button" id="toggleQueryMode" class="btn btn-default btn-active"

<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Set Position</h4>
      </div>
      <div class="modal-body">

        <form role="form">
          <div class="radio">
            <label for="startOffsetInput"><input type="radio" name="optradio" id="startOffsetButton"/>Start + </label>
            <input type="number" id="startOffsetInput" style="width: 5em; position:absolute; left:70px;" maxlength="3"
                   value="1" min="1" required="required">
          </div>
          <div class="radio">
            <label for="endOffsetInput"><input type="radio" name="optradio" id="endOffsetButton"/>End - </label>
            <input type="number" id="endOffsetInput" style="width: 5em; position:absolute; left:70px;" maxlength="3"
                   value="1" min="1" required="required">
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" id="noPositionButton" checked/>None</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="positionConfirm" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
